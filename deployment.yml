---
apiVersion: v1
kind: Service
metadata:
  name: cloudlab4
  labels:
    app: cloudlab4
  annotations:
    auth.istio.io/3001: NONE
spec:
  ports:
  - name: http
    port: 3001
  selector:
    app: cloudlab4

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cloudlab4
spec:
  replicas: 4
  template:
    metadata:
      labels:
        app: cloudlab4
    spec:
      containers:
        - name: cloudlab4
          image: kenlomax/mapit-cloudlab4:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  labels:
    app: cloudlab4
  name: cloudlab4
spec:
  gateways:
  - kyma-gateway
  hosts:
  - cloudlab4
  http:
  - match:
    - uri:
        regex: /.*
    route:
    - destination:
        host: cloudlab4
        port:
          number: 3001
